# Dependabot configuration â€” optimized to reduce CI minutes
# Monthly updates, grouped aggressively, limited PRs

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 2
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    groups:
      all-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'
